<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <header>
        <div class="container text-center text-muted w-50">
            <div class="row">
                <div class="col">
                    <h1>Ninja Weather</h1>
            
                    <form action="">
                        <label for="city my-5">Enter a location for Weather Information</label>
                        <input type="text" id="cityname" class="form-control">
                    </form>

                    <div class="card d-none">
                        <img src="https://source.unsplash.com/random/300x200" alt="" class="card-img-top img-fluid">
                        <div class="card-body">
                            <img src="" alt="" class="icon">
                            <h3 class="card-title">City Name</h3>
                            <h4 class="card-subtitle">Weather Condition</h4>
                            <h1>TEMP <span>&deg;C</span></h1>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </header>
    
    <script src="scripts/forcast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
